<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガイド</title>
    <link rel="stylesheet" href="css/guide_barcoderegister.css">
</head>
<body>
    <header>
        <a href="guide.html"><img src="../images/shape02.png" alt=""></a>
        <p>ガイド</p>
        <span></span>
    </header>
    <main>
        <p>バーコードで食品を登録する</p>
        <div>
            <img src="images/barcoderegister_01.png" alt="">
        </div>
        <p>
            １．バーコード登録画面に移動すると、カメラが起動します。
        </p>
        <div>
            <img src="images/barcoderegister_02.png" alt="">
        </div>
        <p>
            ２．カメラにバーコードをかざすと、下のフォームにJANコード（バーコード情報）が入力されます。
        </p>
        <div>
            <img src="images/barcoderegister_03.png" alt="">
        </div>
        <p>
            ３．フォームの右にある「追加」ボタンを押すと、バーコード一覧にJANコードが登録されます。
            登録したいバーコードを追加し終えたら、「登録へ進む」ボタンを押します。
        </p>
        <div>
            <img src="images/barcoderegister_04.png" alt="">
        </div>
        <p>
            ４．登録リスト画面に移動すると、先ほど追加したJANコードに対応する食品の情報が表示されます。
            個数や賞味期限、金額など変更したい値を入力フォームから変更します。値の変更をし終えたら
            「登録」ボタンを押して食品の登録を完了させます。
        </p>
    </main>
</body>
</html>
