<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガイド</title>
    <link rel="stylesheet" href="css/guide_register.css">
</head>
<body>
    <header>
        <a href="guide.html"><img src="../images/shape02.png" alt=""></a>
        <p>ガイド</p>
        <span></span>
    </header>
    <main>
        <p>手入力で食品を登録する</p>
        <div>
            <img src="images/register_01.png" alt="">
        </div>
        <p>
            １．手入力画面に移動します。
        </p>
        <div>
            <img src="images/register_02.png" alt="">
        </div>
        <p>
            ２．左にあるプラスボタンを押して、入力フォームを
            表示させます。
        </p>
        <div>
            <img src="images/register_03.png" alt="">
        </div>
        <p>
            ３．入力フォームが表示されたので、食品の情報を入力します。
        </p>
        <p>
            ４．食品の情報を入力し終えたら、「登録」ボタンを押して食品の登録を完了させます。<br><br>
        </p>
        <p>お気に入り食品リスト</p>
        <div>
            <img src="images/register_01.png" alt="">
        </div>
        <p>
            １．右上にあるボタンを押して、お気に入り食品リストを表示させます。
        </p>
        <div>
            <img src="images/register_04.png" alt="">
        </div>
        <p>
            ２．お気に入り食品リストから登録したい食品を選択します。
        </p>
        <div>
            <img src="images/register_05.png" alt="">
        </div>
            <p>
                ３．お気に入り食品リストから選択した食品が入力フォームに反映されます。
            </p>
    </main>
</body>
</html>
