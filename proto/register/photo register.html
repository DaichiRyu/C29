<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/photo register.css" />
    </head>
    <body>
        <form method="post" action="php/trp.php" name="imgfrom" enctype="multipart/form-data">
           <div id="app">
    		<label for="imgname"><h2>写真を撮影してアップロードする</h2></label>
    		<input id="imgname" type="file" name="imgname" accept="image/*" capture onchange="previewImage(this);">
            <p>
                Preview:<br>
                <img id="preview" name="viewimg" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" style="max-width:500px;">
                </p>
		</div>
            <p>
	    <button type="submit">送信</button>
            <button type="button" onclick="formReset()">リセット</button>
            
            </p>
        </form>
        <script>
            var IMG = document.getElementById('preview');
            function previewImage(obj)
            {
                var fileReader = new FileReader();
                fileReader.onload = (function() {
                    IMG.src = fileReader.result;
                });
                fileReader.readAsDataURL(obj.files[0]);
            }
            function formReset() {
            IMG.src = " ";
            document.imgfrom.reset();
            document.viewimg.reset();
            
            }
            </script>
    </body>
</html>
